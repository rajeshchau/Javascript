<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const name = function(){
        console.log("hey rajesh ... good to see you ");
    }

    const newone = setTimeout(name,2000);

    const changeh1 = function(){
        document.querySelector("h1").innerHTML = "hello rajesh"
    }
    const newone2 = setTimeout(changeh1,2000);

    document.getElementById("stop").addEventListener('click',(e)=>{
        clearTimeout(newone);
        clearTimeout(newone2);
        console.log("hey you stoped the activity...")
    })
</script>
</html>
